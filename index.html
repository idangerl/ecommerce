<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <header>
    <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <div class="cart">
        <h2 class="cart-title">Tu carrito</h2>
        <div class="cart-content">

        </div>
        <div class="total">
          <div class="total-title">total</div>
          <div class="total-price">$0</div>
        </div>
        <button type="button" class="btn-buy">comprar ahora</button>
        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </div>
  </header>
  <section class="shop container">
    <h2 class="section-title">Tienda de productos</h2>
    <div class="shop-content">
      <div class="product-box"><img src="./assets/images/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">AEROREADY SHIRT</h2>
        <span class="price">$25</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box"><img src="./assets/images/product2.jpg" alt="" class="product-img">
        <h2 class="product-title">WIRELESS EARBUDS</h2>
        <span class="price">$100</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box"><img src="./assets/images/product3.jpg" alt="" class="product-img">
        <h2 class="product-title">HOODED PARKA</h2>
        <span class="price">$45</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box"><img src="./assets/images/product4.jpg" alt="" class="product-img">
        <h2 class="product-title">STRAW METAL BOTTLE</h2>
        <span class="price">$24.04</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box"><img src="./assets/images/product5.jpg" alt="" class="product-img">
        <h2 class="product-title">METAL SULGLASSES</h2>
        <span class="price">$50</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box"><img src="./assets/images/product6.jpg" alt="" class="product-img">
        <h2 class="product-title">BACK HAD</h2>
        <span class="price">$50</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box"><img src="./assets/images/product7.jpg" alt="" class="product-img">
        <h2 class="product-title">BACK PACK</h2>
        <span class="price">$70</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box"><img src="./assets/images/product8.jpg" alt="" class="product-img">
        <h2 class="product-title">ULTRABOOST 22</h2>
        <span class="price">$45</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>
  </section>



  <script src="/assets/js/script.js"></script>
</body>

</html>
